[section setup_time]
en="SETUP TIME FIX"
ru="ИСПРАВЛЕНИЯ ВРЕМЕНИ ПОДГОТОВКИ"

[force_disable_setup_time]
en="Immediately cancel setup on round start. This only helps to fix bots' invalid behavior on some maps, this doesn't in any way shorten the real setup counter, open any doors or change the map gameplay in any other way."
ru="Немедленно отключать подготовку в начале раунда. Это предназначено только для того, чтобы исправить некорректное поведение ботов. Это не сокращает реальное время подготовки, не открывает никакие двери раньше времени и вообще не никак не меняет геймплей."

[class_change_chance]
en="The chance that a bot will choose a new class on death. Bot will try to select the least popular class."
ru="Шанс того, что бот выберет новый класс после смерти. Бот постарается выбрать наименее используемый класс."

[scout_push_chance]
en="The chance that a newly spawned scout will decide to push (otherwise he will defend)"
ru="Шанс того, что возродившийся разведчик примет участие в толкании вагонетки (иначе он будет защищать)"

